<!DOCTYPE html>
<html lang="fr">
    <head>
        {% include header.html %}
    </head>
    <body>
		{% include nav.html %}
		<div class="separator {{ page.sepStyle }}" style="background-image:url({{ page.img }})">
			{% if page.copy %}
				<div class="author">&copy;{{ page.copy }}</div>
			{% endif %}
		</div>
		<section class="container">
		  		<h1>{{ page.title }} {{ page.subtitle }}</h1>
				{{ content }}
  		</section>
		{% include footer.html %}
    </body>
</html>
