  <ul class="posts">
    {% for post in site.posts %}
    	{% if post.categories contains categ %}
		  <li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			{% for tag in post.tags reversed %}
				<span><a class="tag" href="/tag/#{{ tag }}">#{{ tag }}</a></span>
			{% endfor %}
		  </li>
      	{% endif %}
    {% endfor %}
  </ul>
