---
layout: default
img: /css/img/tag.png
permalink: /tag/
subtitle: Tag
back: true
copy: luc legay
---
<ul class="posts">
	{% for post in site.posts %}
		  <li rel=" {% for tag in post.tags %} #{{ tag }}, {% endfor %}">
			<a href="{{ post.url }}">{{ post.title }}</a>
			{% for tag in post.tags reversed %}
				<span><a href="/tag/#{{ tag }}">#{{ tag }}</a></span>
			{% endfor %}
		  </li>
	{% endfor %}
</ul>
